
<!DOCTYPE html>
<html>
<head>
    <title>Create PPT from CSV</title>
    <style>
        #spinner {
            display: none;
            font-size: 18px;
            color: #333;
        }
        #download-link {
            margin-top: 20px;
        }
        #csv-preview {
            margin-top: 20px;
            border-collapse: collapse;
        }
        #csv-preview th, #csv-preview td {
            border: 1px solid #ccc;
            padding: 5px;
        }
        #csv-info {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Upload CSV and PPT Template to Generate Slides</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="csv_file">Upload CSV File:</label><br>
        <input type="file" name="csv_file" id="csv_file" accept=".csv" required><br><br>

        <label for="template_file">Upload PPT Template:</label><br>
        <input type="file" name="template_file" accept=".pptx" required><br><br>

        <button type="submit">Generate PPT</button>
    </form>

    <div id="spinner">⏳ Generating PPT files, please wait...</div>
    <div id="download-link"></div>

    <h3>CSV Preview:</h3>
    <div id="csv-info"></div>
    <table id="csv-preview"></table>

    <script>
        // ✅ Preview CSV and show row/column count
        document.getElementById('csv_file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                const rows = text.trim().split('\n').map(row => row.split(','));
                const previewTable = document.getElementById('csv-preview');
                const infoDiv = document.getElementById('csv-info');

                previewTable.innerHTML = '';
                infoDiv.innerHTML = '';

                const totalRows = rows.length - 1; // exclude header
                const totalCols = rows[0].length;

                infoDiv.textContent = `Rows: ${totalRows}, Columns: ${totalCols}`;

                // Show first 5 rows
                rows.slice(0, 6).forEach((row, index) => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement(index === 0 ? 'th' : 'td');
                        td.textContent = cell.trim();
                        tr.appendChild(td);
                    });
                    previewTable.appendChild(tr);
                });
            };
            reader.readAsText(file);
        });

        // ✅ Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            document.getElementById('spinner').style.display = 'block';
            document.getElementById('download-link').innerHTML = '';

            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('spinner').style.display = 'none';
                if (data.success) {
                    document.getElementById('download-link').innerHTML =
                        `<h3>✅ PPT files generated!</h3>
                         <p><a href="/download_zip/generated_slides.zip">download All as ZIP</a></p>`;
                } else {
                    document.getElementById('download-link').innerHTML =
                        `<p style="color:red;">❌ Error: ${data.error}</p>`;
                }
            })
            .catch(err => {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('download-link').innerHTML =
                    `<p style="color:red;">❌ Failed to generate PPTs.</p>`;
            });
        });
    </script>
</body>
</html>
